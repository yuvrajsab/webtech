<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<style type="text/css">
			body {margin: 30px;}
		</style>   
		<title>Count and display items of a dropdown list - w3resource</title>
	</head>
	<body>
		<form>
			Select your favorite Color :
			<select id="mySelect">
				<option>Red</option>
				<option>Green</option>
				<option>Blue</option>
				<option>White</option>
			</select>
			<input type="button" onclick="getOptions()" value="Count and Output all items"/>
		</form>
		
		<script>
			function getOptions(){
				var list = document.getElementById("mySelect");
				var count = list.options.length;
				
				var str = count+" Options in dropdown list\n";
				
				for(var i=0;i<count;i++){
					str += list.options[i].value;
					str += "\n";
				}
				alert(str);
			}
		</script>
	</body>
</html>
