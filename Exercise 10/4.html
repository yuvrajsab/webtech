<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Change the content of a cell</title>
	</head>
	<body>
		<table id="myTable" border="1">
			<tr>
				<td>Row1 cell1</td>
				<td>Row1 cell2</td>
			</tr>
			<tr>
				<td>Row2 cell1</td>
				<td>Row2 cell2</td>
			</tr>
			<tr>
				<td>Row3 cell1</td>
				<td>Row3 cell2</td>
			</tr>
		</table>
		<form>
			<input type="button" onclick="changeContent()" value="Change content">
		</form>
		
		<script>
			function changeContent(){
				var table = document.getElementById("myTable");
				
				var row = prompt("Enter row");
				var cell = prompt("Enter cell");
				
				//validation
				if(row > table.rows.length){
					alert("Row not found");
				}else if(cell > table.rows[row].cells.length){
					alert("Column not found");
				}else{
					var content = prompt("Enter content");
					table.rows[row].cells[cell].innerHTML = content; //logic
				}
			}
		</script>
	</body>
</html>
