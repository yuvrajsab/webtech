<html>
  <body>
	<h3>2. Write a java script program to find the factorial of given number.</h3>
    
	<script>
      var i,fact=1;
      function factorial(a){
        for(i=1;i<=a;i++){
          fact = fact * i;
        }
        document.write(fact);
      }
      factorial(5);
    </script>  
  </body>
</html>
