<html>
	<body>
		<h3>6. Write a java script program to implement Stack methods in an Array.</h3>
		
		<script>
			var stack = new Array();
			document.write("Pushing..."+"<br>");
			stack.push(1);
			stack.push(5);
			stack.push(10);
			stack.push(15);
			document.write("Stack: "+stack+"<br>");
			document.write("Poping..."+"<br>");
			stack.pop();
			stack.pop();
			document.write("Stack: "+stack);
		</script>
	</body>
</html>
