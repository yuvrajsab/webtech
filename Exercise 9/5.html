<html>
	<body>
		<h3>5. Write a JavaScript function to concatenates a given string n times (default is 1).</h3>
		
		<script>
			function display(a,b){
				var i;
				
				if(b == undefined){
					b = 1;
				}
				
				for(i=0;i<b;i++){
					document.write(a);
				}
			}
			
			display("Ha!",2);
		</script>
	</body>
</html>
