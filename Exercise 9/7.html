<html>
	<body>
		<h3>7. Write a JavaScript function to count the occurrence of a substring in a string.</h3>
		
		<script>
			var i;
			var c=0;
			
			function count(){
				for(i=0;i<arguments.length;i++){
					if(typeof arguments[i] == "string"){
						c++;
					}
				}
				document.write(c);
			}
			
			count("The quick brown fox jumps over the lazy dog","this is just a string",2,false,'string');
		</script>
	</body>
</html>
