<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p id="getW"></p>
    <p id="getH"></p>

    <script>
      alert("Resize window to get width and height");
      var w = document.getElementById("getW");
      var h = document.getElementById("getH");

      window.addEventListener("resize",function(){
        w.innerHTML = "Width "+window.screen.width;
        h.innerHTML = "Height "+window.screen.height;
        //console.log(window.screen.width +" "+ window.screen.height);
      });
    </script>
  </body>
</html>
